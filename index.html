<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <title>Ejercicio Bootstrap</title>
</head>
<body>
    <header>
        <div class="container-fluid" style="padding: 0px;">
            <div class="d-flex align-items-center justify-content-center" style="height: 6em; background-color: rgb(58, 16, 16); color: white;">
                Banner
            </div>
        </div>
    </header>
    <main>
        <div class="row">
            <div class="col-sm-2 d-none d-sm-block text-center" style="padding: 0px;">
                <div style="background-color: orangered; height: 100%;">
                    Left Menu
                </div>
            </div>
            <div class="col-sm-10" style="padding: 0px;">
                <div class="d-flex align-items-center justify-content-center" style="background-color: lightcoral; height: 2em;">
                    Top Menu
                </div>
                <div class="row">
                    <div class="col-sm-6" style="padding-right: 0px;">
                        <div class="d-flex align-items-center justify-content-center" style="background-color: lightgray; height: 10em;">
                            Main Content A
                        </div>
                    </div>
                    <div class="col-sm-6" style="padding: 0px;">
                        <div class="d-flex align-items-center justify-content-center" style="background-color: lightgray; height: 10em;">
                            Main Content B
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-sm-4 col-6" style="padding-right: 0px;">
                        <div class="d-flex align-items-center justify-content-center" style="background-color: palevioletred; height: 2em;">
                            Photo 1
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-4 col-6" style="padding: 0px;">
                        <div class="d-flex align-items-center justify-content-center" style="background-color: lightseagreen; height: 2em;">
                            Photo 2
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-6" style="padding: 0px;">
                        <div class="d-flex align-items-center justify-content-center" style="background-color: palevioletred; height: 2em;">
                            Photo 3
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-4 col-6" style="padding: 0px;">
                        <div class="d-flex align-items-center justify-content-center" style="background-color: lightseagreen; height: 2em;">
                            Photo 4
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-4 col-6" style="padding: 0px;">
                        <div class="d-flex align-items-center justify-content-center" style="background-color: palevioletred; height: 2em;">
                            Photo 5
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-12" style="padding-right: 0px;">
                        <div class="d-flex align-items-center justify-content-center" style="background-color: lightgray; height: 10em;">
                            Main Content C
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-2 col-sm-4 col-6" style="padding-right: 0px;">
                        <div class="d-flex align-items-center justify-content-center" style="background-color: palevioletred; height: 2em;">
                            Photo 6
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-4 col-6" style="padding: 0px;">
                        <div class="d-flex align-items-center justify-content-center" style="background-color: lightseagreen; height: 2em;">
                            Photo 7
                        </div>
                    </div>
                    <div class="col-md-4 col-sm-4 col-6" style="padding: 0px;">
                        <div class="d-flex align-items-center justify-content-center" style="background-color: palevioletred; height: 2em;">
                            Photo 8
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-4 col-6" style="padding: 0px;">
                        <div class="d-flex align-items-center justify-content-center" style="background-color: lightseagreen; height: 2em;">
                            Photo 9
                        </div>
                    </div>
                    <div class="col-md-2 col-sm-4 col-6" style="padding: 0px;">
                        <div class="d-flex align-items-center justify-content-center" style="background-color: palevioletred; height: 2em;">
                            Photo 10 
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid" style="padding: 0px;">
            <div class="d-flex align-items-center justify-content-center" style="height: 2em; background-color: rgb(58, 16, 16); color: white;">
                Footer
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
